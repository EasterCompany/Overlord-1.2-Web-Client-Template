<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      href="%PUBLIC_URL%/static/{#app_name#}/favicon.ico"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/{#app_name#}/manifest.json"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/static/{#app_name#}/media/logo192.png"
    />

    <meta charset="utf-8"/>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="{#app_description#}" />
    <meta property="og:updated_time" content="{#time_of_last_build#}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{#app_name#}</title>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

</html>
