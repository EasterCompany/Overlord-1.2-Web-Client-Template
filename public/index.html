<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="all">
    <meta name="googlebot" content="all">
    <meta name="description" content="{#app_description#}" />
    <meta property="og:updated_time" content="{#time_of_last_build#}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <link rel="icon" href="%REACT_APP_STATIC%favicon.ico"/>
    <link rel="manifest" href="%REACT_APP_STATIC%manifest.json"/>
    <link rel="apple-touch-icon" href="%REACT_APP_STATIC%favicon.ico"/>
    <script src="https://use.fontawesome.com/9cc341d6c1.js"></script>
    <title>%REACT_APP_NAME%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <p style="display:none;">{% load static %}</p>
    <div id="web-app-root-container"></div>
  </body>
</html>
